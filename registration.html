<!-- registration.html -->
<section class="registration">
    <div class="auth-tabs">
        <button class="auth-tab active" data-mode="register">Регистрация</button>
        <button class="auth-tab" data-mode="login">Вход</button>
    </div>

    <!-- Форма регистрации -->
    <form id="registrationForm" class="auth-form active">
        <h2>Регистрация</h2>
        <p class="muted">Создайте аккаунт, чтобы получать новости.</p>

        <div class="form-group">
            <label for="fullName">Имя и фамилия</label>
            <input type="text" id="fullName" name="fullName" placeholder="Введите ваше имя" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="+375 (__) ___-__-__">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтверждение пароля</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
        </div>

        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <!-- Форма входа -->
    <form id="loginForm" class="auth-form">
        <h2>Вход</h2>
        <p class="muted">Войдите в свой аккаунт.</p>

        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Введите ваш email" required>
        </div>

        <div class="form-group">
            <label for="loginPassword">Пароль</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Введите пароль" required>
        </div>

        <button type="submit" class="btn">Войти</button>
    </form>
</section>

<style>
.auth-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #e6e9ef;
}

.auth-tab {
    padding: 0.75rem 1.5rem;
    background: none;
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    font-size: 1rem;
    color: var(--muted);
    transition: all 0.2s;
    margin-bottom: -2px;
}

.auth-tab:hover {
    color: var(--accent);
}

.auth-tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
    font-weight: 600;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.auth-form h2 {
    margin: 0 0 0.5rem;
    font-size: 1.5rem;
}
</style>
